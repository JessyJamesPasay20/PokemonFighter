<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        
        <title>homepage</title>
    </head> 
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>    
        </header>
        <main>
            <section>
                <section id="intro">
                    <h1>Pokemon Fighter</h1>
                    <button id="start">Let's start</button>
                </section>
                <div id="selectPokemon">
                    <figure><img id="pikachuButton" src="assets/pikachuFront.png"><figcaption>Pikachu</figcaption></figure>
                    <figure><img id="charmanderButton" src="assets/charmanderFront.png"><figcaption>Charmander</figcaption></figure>
                    <figure><img id="gengarButton" src="assets/gengarFront.png"><figcaption>Gengar</figcaption></figure>
                </div>
            </section>
            <div id="battle">
                <img id="heroImage" src="">
                <section id="heroInfo">
                    <h2 id="heroName"></h2>
                    <p>HP</p>
                    <div id="heroHpContainer">
                        <div id="heroHpBar">
                        </div>
                    </div>
                </section>
                <div id="heroAttacks">
                    <button class="attacksHero" id="attackOne"></button>
                    <button class="attacksHero" id="attackTwo"></button>
                    <button class="attacksHero" id="attackThree"></button>
                    <button class="attacksHero" id="attackFour"></button>
                </div>
                <section id="enemyInfo">
                    <h2 id="enemyName"></h2>
                    <p>HP</p>
                    <div id="enemyHpContainer">
                        <div id="enemyHpBar">
                        </div>
                    </div>
                </section>
                <img id="enemyImage" src="">  
            </div> 
        </main>
        <footer>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
